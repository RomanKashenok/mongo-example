plugins {
    id 'java'
}

group 'com.kashanok.learning'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongo-java-driver:3.4.1'
    compile 'com.google.code.gson:gson:2.8.5'
}
